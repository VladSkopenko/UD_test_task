<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auction</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<header><span>‚ö°</span> Auction</header>

<div class="sidebar">
  <div class="sidebar-section">
    <h3>Create lot</h3>
    <input id="new-title" type="text" placeholder="Title" />
    <input id="new-price" type="number" placeholder="Starting price" min="0.01" step="0.01" />
    <button class="primary" onclick="createLot()">Create</button>
    <div class="error-msg" id="create-error"></div>
  </div>

  <div class="sidebar-section" style="border-bottom:none; padding-bottom:8px;">
    <h3 style="display:flex;justify-content:space-between;">
      Active lots
      <button class="refresh-btn" onclick="loadLots()">‚Üª Refresh</button>
    </h3>
  </div>
  <div class="lots-list" id="lots-list">
    <div class="muted">Loading...</div>
  </div>
</div>

<div class="main">
  <div class="lot-detail" id="lot-detail">
    <div class="empty-state">
      <div class="icon">üè∑Ô∏è</div>
      Select a lot to see details
    </div>
  </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
